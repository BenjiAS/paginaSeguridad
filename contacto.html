    <div class="container col-xs-3"></div>
    <div id="registroForm" class="container col-xs-6">
        <form role="form">
            <label id="sesionLabel">Nombre(s): </label>
            <br>
            <input id="nombre" name="nombre" class="form-control" type="text" placeholder="i.e. Juan Ricardo">
            <br><br>

            <label id="sesionLabel">Apellidos: </label>
            <br>
            <input id="apellidos" name="apellidos" class="form-control" type="text" placeholder="i.e. Hernández López">
            <br><br>

            <label id="sesionLabel">E-mail: </label>
            <br>
            <input id="email" name="email" class="form-control" type="text" placeholder="i.e. fulanito@hotmail.com">
            <br><br>

            <label id="sesionLabel">Mensaje: </label>
            <br>
            <textarea id="mensaje" name="mensaje" class="form-control"></textarea>
            <br><br>

            <div id="buttonDiv"><button class="btn btn-primary" type="submit">Registrar Voluntario</button></div>
        </form>
    </div>
